<html lang='zh-CN'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>高级时尚杂志风格知识卡片 - 乌龙茶</title>
    <link href='https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css' rel='stylesheet'>
    <link href='https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap' rel='stylesheet'>
    
    <style>
        :root {
            --color-primary: #ff63b0;
            --color-secondary: #4e00ff;
            --color-accent: #00f7ff;
            --color-dark: #0e0220;
            --color-light: #ffffff;
        }
        
        body {
            background-color: #f0f0f0;
            font-family: 'Noto Sans SC', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .magazine-card {
            width: 440px;
            max-height: 1280px;
            overflow: hidden;
            background-color: var(--color-dark);
            color: var(--color-light);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .card-header {
            padding: 25px;
            position: relative;
        }
        
        .date {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: inline-block;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            position: relative;
        }
        
        .date::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 2px;
            background: var(--color-accent);
        }
        
        .title {
            font-family: 'Noto Serif SC', serif;
            font-size: 48px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--color-light), #b3b3b3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .quote-block {
            border-left: 3px solid var(--color-accent);
            padding-left: 20px;
            margin: 30px 0;
        }
        
        .quote-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 24px;
            font-weight: 500;
            font-style: italic;
            line-height: 1.5;
            position: relative;
        }
        
        .key-points {
            margin: 30px 0;
        }
        
        .key-points-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            color: var(--color-primary);
        }
        
        .key-points-list {
            list-style: none;
        }
        
        .key-points-list li {
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .key-points-list li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 8px;
            width: 8px;
            height: 8px;
            background-color: var(--color-accent);
            transform: rotate(45deg);
        }
        
        .qrcode-section {
            display: flex;
            align-items: center;
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .qrcode-image {
            width: 100px;
            height: 100px;
        }
        
        .qrcode-text {
            margin-left: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .editor-note {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(78, 0, 255, 0.1), rgba(255, 99, 176, 0.1));
            border-radius: 4px;
        }
        
        .editor-note-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: var(--color-accent);
            display: flex;
            align-items: center;
        }
        
        .editor-note-title i {
            margin-right: 8px;
        }
        
        .editor-note-content {
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* 视觉效果 */
        .visual-element {
            position: absolute;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .circle-1 {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--color-primary), transparent 70%);
            top: -100px;
            right: -100px;
            filter: blur(30px);
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--color-secondary), transparent 70%);
            bottom: 100px;
            left: -100px;
            filter: blur(30px);
        }
        
        /* 液体效果动画 */
        .liquid-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            opacity: 0.05;
            pointer-events: none;
        }
        
        .liquid-effect::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(ellipse at center, var(--color-accent), transparent 70%);
            animation: liquidMove 10s infinite linear;
        }
        
        @keyframes liquidMove {
            0% { transform: translate(-30%, -30%) rotate(0deg); }
            100% { transform: translate(-30%, -30%) rotate(360deg); }
        }
        
        /* 悬停效果 */
        .key-points-list li:hover {
            color: var(--color-accent);
            transition: color 0.3s ease;
        }
        
        .card-content {
            padding: 0 25px 25px;
        }
    </style>
</head>
<body>

        <div class="visual-element circle-1"></div>
        <div class="visual-element circle-2"></div>

            <div class="date">JUNE 30, 2025</div>

        </div>
        
        <div class="card-content">
            <div class="quote-block">
                <p class="quote-text">"介于绿茶与红茶之间的神秘存在，茶艺师眼中的'珍稀宝石'。"</p>
