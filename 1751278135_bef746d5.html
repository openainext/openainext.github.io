    <style>
        :root {
            --primary: #f8b195;
            --accent: #f67280;
            --dark: #355c7d;

            --detail: #a084cf;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
        }
        
        .liquid-card {
            position: relative;
            width: 440px;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            color: white;
            background: linear-gradient(125deg, #6b17e6 0%, #5961f9 40%, #15dbff 100%);
            border-radius: 24px;
        }
        
        .liquid-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: float 8s ease-in-out infinite;
        }
        
        .bubble-1 {
            top: 10%;
            left: 10%;
            width: 120px;
            height: 120px;
            animation-delay: 0s;
        }
        
        .bubble-2 {
            top: 40%;
            right: 5%;
            width: 80px;
            height: 80px;
            animation-delay: 1s;
        }
        
        .bubble-3 {
            bottom: 20%;
            left: 15%;
            width: 60px;
            height: 60px;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.6;
            }
        }

            z-index: 10;

            display: inline-block;
        }
        
        .liquid-title {
            font-family: 'Noto Serif SC', serif;
            font-weight: 700;
            font-size: 28px;
            line-height: 1.3;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ffffff 0%, #91d7ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }
        
        .liquid-title:hover {
            transform: scale(1.01);
            background: linear-gradient(135deg, #ffffff 0%, #91d7ff 70%);
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        .liquid-quote {
            position: relative;
            margin: 30px 0;
            padding: 20px 24px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-left: 4px solid #15dbff;
        }
        
        .liquid-quote p {
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 0;
        }
        
        .liquid-quote:before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 60px;
            color: rgba(255, 255, 255, 0.2);
            font-family: serif;
        }
        
        .liquid-steps {
            margin: 32px 0;
        }
        
        .liquid-step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        
        .liquid-step:hover {
            transform: translateX(5px);
        }
        
        .step-number {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin-right: 16px;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-title {
            font-weight: 700;
            margin-bottom: 4px;
            color: #15dbff;
        }
        
        .liquid-warnings {
            margin: 32px 0;
        }
        
        .liquid-warning {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(255, 80, 120, 0.2);
            transition: all 0.3s ease;
        }
        
        .liquid-warning:hover {
            background: rgba(255, 80, 120, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .warning-icon {
            color: #ff3366;
            margin-right: 12px;
            font-size: 18px;
        }
        
        .liquid-benefits {
            margin: 32px 0;
        }
        
        .liquid-benefit {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }
        
        .liquid-benefit:hover {
            transform: translateX(5px);
        }
        
        .benefit-icon {
            color: #15dbff;
            margin-right: 12px;
            font-size: 16px;
        }
        
        .liquid-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .qr-code {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .qr-code:hover {
            transform: scale(1.05);
            border-color: #15dbff;
        }
        
        .editor-note {
            flex: 1;
            margin-left: 20px;
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        
        .editor-note-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: #15dbff;
            display: flex;
            align-items: center;
        }
        
        .editor-note-title i {
            margin-right: 8px;
        }
    </style>
</head>
